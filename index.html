<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Probando formularios</title>
</head>
<body>
    <div class="container-fluid p-5">
        <div class="header bg-light p-3 rounded-top"><h4>Payment form example</h4></div>

        <form class="col-12 p-4">
            <div class="alert alert-warning alert-dismissible fade show" role="alert"> Some fields are missing
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="row">
                <div class="col-5 col-md-5 col-sm-12 col-xs-12">
                    <label class="col-form-label" for="CardImput"> Card #</label>
                    <input type="text" class="form-control" id="CardImput" placeholder="0000-0000-0000-0000-0000" required>
                </div>
                <div class="col-3 col-md-3 col-sm-12 col-xs-12">
                    <label class="col-form-label" for="CardCvc"> CVC #</label>
                    <input type="text" class="form-control" id="CardCvc" placeholder="000" pattern="[0-9]{3}" required>
                </div>
                <div class="col-4 col-md-4 col-sm-12 col-xs-12">
                    <label class=" col-form-label" for="Amount"> Amount #</label>
                    <input type="text" class="form-control" id="CardCvc" attern="[0-9]{10}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-6 col-md-6 col-sm-12 col-xs-12">
                    <fieldset>
                        <label class="col-form-label" for="FirstNameImput"> First name #</label>
                        <input type="text" class="form-control" id="FirstNameImput" pattern="/[a-z]+/g" required>
                    </fieldset>
                    <fieldset>
                        <label class="col-form-label" for="CityImput"> City #</label>
                        <input type="text" class="form-control" id="FirstNameImput" pattern="/[a-z]+/g" required>
                    </fieldset>    
                    <fieldset class="mt-3">
                        <label class="col-form-label" for="CardAccepted">We accept</label>
                        <div class="col-12 bg-secondary p-3 rounded justify-content-evenly">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="CardType1" value="option1" required>
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="CardType2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="CardType3" value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="CardType4" value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i> </label>
                            </div>
                        </div>
                    </fieldset>  
                </div>

                        <div class="col-6 col-md-6 col-sm-12 col-xs-12">
                            <label class="col-form-label" for="LastNameImput"> Last name</label>
                            <input type="text" class="form-control" id="FirstNameImput" pattern="/[a-z]+/g" required>
                            <div class="d-flex gap-4">
                                <div class="col">
                                    <label class="col-6 col-form-label" for="StateSelector" required> State #</label>
                                    <select class="form-select" id="StateSelector">
                                        <option selected>Pick a state:</option>
                                        <option value="option 1">1</option>
                                        <option value="option 2">2</option>
                                        <option value="option 3">3</option>
                                        <option value="option 4">4</option>
                                        <option value="option 5">5</option>
                                        <option value="option 6">6</option>
                                        <option value="option 7">7</option>
                                        <option value="option 8">8</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label class="col-8 col-form-label" for="CityImput"> Postal code</label>
                                    <input type="text" class="form-control" id="FirstNameImput" pattern="[0-9]{6}" required>
                                </div>    
                            
                            </div>
                                <div class="col mt-3">
                                    <label class="col-6 col-form-label" for="TextArea"> Comments</label>
                                    <textarea class="form-control" id="floatingTextarea2" style="height: 100px" maxlength="140"></textarea>
                                    <p><small>Add your comments here</small></p>
                                </div>
                            
                </div>

                        
            </div>
            <div class="row">
                <div class="d-flex justify-content-end bg-light p-3 rounded-bottom gap-2">
                    <button class="btn btn-secondary me-md-2" type="submit">Cancel</button>
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>      
        </form>    
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
